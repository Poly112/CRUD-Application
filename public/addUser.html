<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./stylesheets/dist/css/style.css" />
        <link
            rel="stylesheet"
            href="./stylesheets/fontawesome-free-6.1.2-web/css/all.min.css"
        />
        <script src="./javascripts/index.js" defer></script>
        <script src="./javascripts/script.js" type="module" defer></script>

        <title>Add User</title>
    </head>
    <body>
        <header>
            <div class="logo"><img src="./images/Logo.svg" alt="" /></div>

            <i class="fa-solid fa-bars"></i>
            <nav class="nav">
                <i class="fa-solid fa-x"></i>
                <div class="home"><a href="./index.html">Home</a></div>
                <div class="add-user">
                    <a href="./addUser.html">Add User</a>
                </div>
                <div class="users"><a href="./users.html">Users</a></div>
            </nav>
        </header>

        <main class="addUser">
            <div class="nav">
                <p>
                    <a href="./index.html">Home</a>/
                    <a href="./user.html">User</a>
                </p>
            </div>
            <div class="form" id="addUser">
                <form
                    action="./users.html"
                    enctype="multipart/form-data"
                    method="post"
                >
                    <div class="input">
                        <div class="name">
                            <input
                                placeholder="Enter Name"
                                name="Name"
                                type="text"
                                id="name"
                            />
                            <div class="error error-name"></div>
                        </div>
                        <div class="email">
                            <input
                                placeholder="Enter Email"
                                name="Email"
                                type="email"
                                id="email"
                            />
                            <div class="error error-email"></div>
                        </div>
                    </div>
                    <div class="image">
                        <div class="image-preview">
                            <img src="" alt="" id="image" />
                            <span>Image Preview</span>
                        </div>
                        <!-- TODO type check if the content uploaded  is an image in your javascript -->
                        <input
                            type="file"
                            name="photo"
                            placeholder="Upload picture"
                            id="photo"
                        />
                        <div class="error error-image"></div>
                    </div>
                    <div class="textarea">
                        <textarea
                            name="Bio"
                            placeholder="Enter Bio"
                            id="bio"
                            cols="20"
                            rows="10"
                        ></textarea>
                        <div class="error error-bio"></div>
                    </div>

                    <div class="button">
                        <a href="./users.html" id="addUser-btn">
                            <button type="submit">
                                <i class="fas fa-circle-plus"></i> Add User
                            </button>
                        </a>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div class="container">
                <div class="logo">
                    <img src="./images/Logo.svg" alt="" />
                </div>
                <div class="connect">
                    <div>
                        <a href="http://facebook.com">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </div>
                    <div>
                        <a href="http://twitter,com">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                    <div>
                        <a href="http://linkedin.com">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                    <div>
                        <a href="http://whatsapp.com">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                </div>
                <div class="contact">
                    <p>
                        <i class="fas fa-address-book"></i> Nnewi, Anambra,
                        Nigeria.
                    </p>
                    <p>
                        <a href="mailto:polycarpnwaeke@gmail.com">
                            <i class="fas fa-envelope"></i> Send Mail
                        </a>
                    </p>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; Copyright</p>
            </div>
        </footer>
    </body>
</html>
